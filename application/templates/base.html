<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SawitPRO - Image Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
        .home-upload-btn{
            background-color: rgb(252, 209, 2);
            border: 0 solid black;
            border-radius: 100px;
            cursor: pointer!important;
            align-items: center;
            box-sizing: border-box;
            display: flex;
            text-align: initial;
            padding: 10px 20px;
            font-weight: bolder;
        }

        .main-section-home{
            padding: 20px 30px;
            /* min-height: 700px; */
            background-color: #3c5337;
            color: white;
        }

        .img-section-main{
            position: relative;
            flex-grow: 1;
            padding: 0px 20px;
        }

        .img-items-section{
            position: absolute;
        }

        .img-static-big{
            right: 0;
            top: 0;
            width: 90%;
            height: 100%;
            border: 15px solid black;
            border-radius: 50px;
        }

        .img-change-small{
            left: -40px;
            bottom: 0;
            width: 60%;
            height: 70%;
            border: 15px solid black;
            border-radius: 50px;
        }

        .title-section-home{
            width: 60%;
        }

        .innvator-span{
            color: #fcd102;
        }

        .home-title-1{
            font-size: 57px;
        }

        .home-title-2{
            font-size: 16px;
        }

        .navbar-custom{
            background-color: #384c2c;
        }

        .navbar-brand{
            font-weight: bolder;
            color: #fcd102 !important;
        }
        .navbar-brand:hover{
            text-decoration: none;
            cursor: pointer;
            color: #fcd102 !important;
        }
        .nav-item a{
            color: #fcd102 !important;
            text-decoration: none !important;
        }
        .nav-item a:hover{
            color: white;
            text-decoration: underline;
        }

        .login-alert-home{
            z-index: 10;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .gallery-main-section{
            padding: 20px 30px;
            background-color: #3c5337;
            color: white;
        }

        .img-galery{
            width: 150px;
            height: 150px;
        }

        .img-container{
            width: 300px;
            border: 1px solid rgb(252, 209, 2);
            margin-right: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .img-container span{
            border-top: 1px solid white;
        }

        @media (width <= 380px) {
            .main-section-home{
                justify-content: center;
                text-align: center;
            }
            .title-section-home{
                padding: 0px !important;
                display: flex;
                flex-direction: column;
            }
            .home-upload-btn{
                justify-content: center;
            }

            .gallery-main-section{
                display: flex;
                justify-content: center;
                padding: 0;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{{ url_for('home') }}">SawitPro - Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a  aria-current="page" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="{{ category }} alert-dismissible fade show login-alert-home" id="login-flash" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}



    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var msh = document.getElementById("msh")
        msh.style.minHeight = window.innerHeight + "px"
        var myModal = new bootstrap.Modal(document.getElementById('uploadModal'))
        // myModal.show()
        var uploadGalleryBtn = document.getElementById("uploadGalleryBtn")
        var uploadForm = document.getElementById("formSubmit")
        uploadGalleryBtn.onclick = (e)=>{
             e.preventDefault()
             uploadForm.submit()
             myModal.hide()
        }
        var allImage = document.getElementsByClassName("img-galery")
        console.log(allImage)
        Array.from(allImage).forEach((item)=>{
            item.onclick = (e)=>{
                console.log(item.id)
            }
        })
        
    </script>
</body>
</html>
